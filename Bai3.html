<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số chữ nguyên âm trong chuỗi</title>
</head>
<body>
<script>
    function countCharacter(str) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] === "a" || str[i] === "o" || str[i] === "e" || str[i] === "u" || str[i] === "i") {
                count++;
            }
        }
        if (count == 0){
            return false;
        }
        else {
            return count;
        }
    }
    let str = prompt("nhap chuỗi bất kì ");
    document.write(countCharacter(str));
</script>
</body>
</html>
