<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Animal{
        constructor(name,weight) {
            this.name=name;
            this.weight=weight;
        }
        getName=function (){
            return document.write(this.name);
        }
        getWeight=function (){
            return document.write(this.weight +"<br>");
        }
        toString=function (){
            return document.write(this.name +"  :  "+this.weight+"<br>")
        }
    }
    let objAnimal1=new Animal("Elephant",45.6);
    objAnimal1.toString();
    objAnimal1.getName();
    objAnimal1.getWeight();
    let objAnimal2=new Animal("Mouse",8);
    objAnimal2.toString();

</script>
</body>
</html>
